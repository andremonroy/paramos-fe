<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/dashboardPlantas.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="../javascript/hamburgerMenu.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Dashboard Viveros</title>
</head>
<body>
    <!-- Barra de menú -->
    <header class="header">
        <div class="header__logo">
            <a href="../html/index.html">
                <img class="header__logo--img" src="../imagenes/TerraverdeLogo2.png" alt="logo">
            </a>
        </div>
        <div class="header__menu">
            <button class="abrir__menu" id="abrir">
                <i class="bi bi-list"></i>
            </button>
            <nav class="menu nav" id="nav">
                <button class="cerrar__menu" id="cerrar">
                    <i class="bi bi-x"></i>
                </button>
                <ul class="menu__list nav-list">    
                    <li class="menu__list--item"><a class="menu__list--link" href="../html/dashboard.html">Dashboard</a></li>
                    <!--<li class="menu__list--item"><a class="menu__list--link" href="../html/dashboardPlantas.html">Plantas</a></li>
                    <li class="menu__list--item"><a class="menu__list--link" href="../html/formplants2.html">Nuevas Plantas</a></li>
                    <li class="menu__list--item"><a class="menu__list--link" href="../html/">Salud</a></li>-->
                    <li class="menu__list--item"><a class="menu__list--link" href="#" id="logOut">Cerrar sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenido principal del Dashboard -->
    <main class="main">
        <section class="dashboard-section">
            <br>
            <button type="submit" id="createPlant" class="buttonPlants">Ingresar nueva Planta</button>

            <!-- Tabla de Plantas -->
            <div class="plants-table-container">
                <h3>Plantas Registradas en el Vivero</h3>
                <table id="plants-table">
                    <thead>
                        <tr>
                            <th>ID Planta</th>
                            <th>Tag</th>
                            <th>Especie</th>
                            <th>Fecha de Germinación</th>
                            <th>ID vivero</th>
                            <th>Condiciones iniciales</th>
                            <th>Modificar</th>
                            <th>Borrar</th>

                        </tr>
                    </thead>
                    <tbody id="plantsTBody">
                        <!-- Datos de plantas serán cargados dinámicamente -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer__social">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/terraverde_project/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <div class="footer__info">
            <p>&copy; 2024 Terraverde. Todos los derechos reservados.</p>
            <p><a href="../html/privacy.html">Política de Privacidad</a> | <a href="../html/terms.html">Términos de Uso</a></p>
        </div>
    </footer>

            const botonCerrar = document.getElementById('logOut');
    botonCerrar.addEventListener('click',function(event){
        localStorage.removeItem("token");
        window.location.href = './index.html';
    });

    </script>

</body>
</html>
