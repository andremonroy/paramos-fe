<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="shortcut icon" href="../favicon_io/android-chrome-512x512.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/plants.css">
    <script defer src="../javascript/hamburgerMenu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="../src/plants/updatePlants.js"></script>



    <title>Form plantas</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <a href="../html/index.html">
                <img class="header__logo--img" src="../imagenes/TerraverdeLogo2.png" alt="descripcion">
            </a>
        </div>

        <div class="header__menu">
            <button class="abrir__menu" id="abrir">
                <i class="bi bi-list"></i>
            </button>
            <nav class="menu nav" id="nav">
                <button class="cerrar__menu" id="cerrar">
                    <i class="bi bi-x"></i>
                </button>
                <ul class="menu__list nav-list">
                    <li class="menu__list--item"><a class="menu__list--link" href="../html/dashboardPlantas.html">Dashboard</a></li>
                    <li class="menu__list--item"><a class="menu__list--link" href="../html/formplants2.html">Nuevas Plantas</a></li>
                    <li class="menu__list--item"><a class="menu__list--link" href="../html/">Salud Plantas</a></li>
                    <li class="menu__list--item"><a class="menu__list--link" href="../html/index.html">Cerrar sesión</a></li>
                </ul>
            </nav>
        </div>       
    </header>

    <main class="main">
        <section class="form-section">
            <h2>Actualiza los datos de la planta</h2>
            <form action="#" id="updatePlantsForm" method="POST">
                <input type="text" id="tag" name="tag" placeholder="Tag de la planta" required>
                <input type="text" id="especie" name="especie" placeholder="Especie de la planta" required>
                <input id="fecha-germinacion" name="fecha-germinacion" placeholder="Fecha de germinación" required>
                <input type="text" id="vivero-id" name="vivero-id" placeholder="ID del vivero" required>
                <textarea id="condiciones-iniciales" name="condiciones" placeholder="Condiciones de Crecimiento Inicial" required></textarea>
                <button type="submit" id="botonEnviar">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__social">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/terraverde_project/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <div class="footer__info">
            <p>&copy; 2024 TalentoTech. Todos los derechos reservados.</p>
            <p><a href="../html/privacy.html">Política de Privacidad</a> | <a href="../html/terms.html">Términos de Uso</a></p>
        </div>
    </footer>

    <script src="../javascript/scriptIndex.js"></script>
    <script src="../src/plants/plants.js"></script>


</body>
</html>
