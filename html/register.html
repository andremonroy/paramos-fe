<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../favicon_io/android-chrome-512x512.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="../javascript/hamburgerMenu.js"></script>
    <script src="/src/auth/register.js"></script>
    <title>Registro</title>
</head>
<body>
    <!-- Barra de menú -->
    <header class="header">
        <div class="header__logo">
            <a href="../html/index.html">
                <img class="header__logo--img" src="../imagenes/TerraverdeLogo2.png" alt="logo">
            </a>
        </div>
        <div class="header__menu">
            <button class="abrir__menu" id="abrir">
                <i class="bi bi-list"></i>
            </button>
            <nav class="menu nav" id="nav">
                <button class="cerrar__menu" id="cerrar">
                    <i class="bi bi-x"></i>
                </button>
                <ul class="menu__list nav-list">
                    <li class="menu__list--item"><a class="menu__list--link" href="../html/index.html">Inicio</a></li>
                    <li class="menu__list--item"><a class="menu__list--link" href="../html/login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="main">
        <section class="form-section login-box">
            <h2>Registro</h2>
            <form action="/register" method="post" id="registerForm">
                <div class="input-group">
                    <label for="new_username">Usuario</label>
                    <input type="text" id="new_username" name="new_username" required>
                </div>
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="new_password">Contraseña</label>
                    <input type="password" id="new_password" name="new_password" required>
                </div>
                <div class="input-group">
                    <button type="submit">Registrar</button>
                </div>
                <p class="signup">¿Ya tienes cuenta? <a href="./login.html">Inicia Sesión aquí</a></p>
            </form>
            <div id="registerMessage"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer__social">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/terraverde_project/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <div class="footer__info">
            <p>&copy; 2024 Terraverde. Todos los derechos reservados.</p>
            <p><a href="../html/privacy.html">Política de Privacidad</a> | <a href="../html/terms.html">Términos de Uso</a></p>
        </div>
    </footer>

    <script src="../javascript/scriptIndex.js"></script>
</body>
</html>
